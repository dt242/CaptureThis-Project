<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form class="form-container" th:method="POST" th:action="@{/login}" th:object="${loginData}">
        <h1 class="text-center"><span class="badge badge-pill badge-dark">Login</span></h1>

        <div class="form-group">
            <label for="username" class="text-white">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="password" class="text-white">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control"/>
        </div>

        <div class="text-center">
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
