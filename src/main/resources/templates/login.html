<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>
<main>
    <div class="login">
        <form class="form-container" th:method="POST" th:action="@{/login}" th:object="${loginData}">
            <h1 class="text-center"><span class="badge badge-pill badge-dark" th:text="#{login.title}"></span></h1>
            <div th:if="${loginError}" class="danger global-error" th:text="#{login.error}"></div>

            <div class="form-group">
                <div class="input-container">
                    <input type="text" id="username" name="username" th:field="*{username}" class="form-control"/>
                    <label for="username" class="text-white" th:text="#{login.username}"></label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control"/>
                    <label for="password" class="text-white" th:text="#{login.password}"></label>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn" th:text="#{login.submit}"></button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
