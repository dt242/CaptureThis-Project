<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main class="contact-container">
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below or reach out to us through the provided contact information.</p>
    </section>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <form class="contact-form" th:method="POST" th:action="@{/contact}" th:object="${contactData}">
            <div class="form-group">
                <label for="name" class="text-white">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="email" class="text-white">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="message" class="text-white">Message</label>
                <textarea id="message" name="message" th:field="*{message}" class="form-control" rows="6" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>
    </section>

    <section class="contact-section">
        <h2>Our Contact Information</h2>
        <ul>
            <li><strong>Email:</strong> support@capturethis.com</li>
            <li><strong>Phone:</strong> 123456789</li>
            <li><strong>Address:</strong> 123 Memory Lane, Nostalgia City, TX 78901</li>
        </ul>
    </section>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
