<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>
<main>
  <div class="edit-post-container">
    <h1 class="text-center" th:text="#{editPost.title}"></h1>
    <form
            th:method="POST"
            th:action="@{/edit-post}"
            th:object="${editPostData}"
            enctype="multipart/form-data">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-group">
        <div class="input-container">
          <input
                type="text"
                id="title"
                name="title"
                th:field="*{title}"
          class="form-control"/>
          <label for="title" th:text="#{editPost.titleLabel}"></label>
        </div>
          <small class="danger"th:each="error: ${#fields.errors('title')}" th:text="${error}">Title error message</small>
      </div>
      <div class="form-group">
        <div class="input-container">
        <textarea
                id="description"
                name="description"
                th:field="*{description}"
                class="form-control"
                rows="5"></textarea>
          <label for="description" th:text="#{editPost.descriptionLabel}"></label>
        </div>
          <small class="danger" th:each="error: ${#fields.errors('description')}" th:text="${error}">Description error message</small>
        </div>
      <div class="form-group">
        <div class="input-container image">
<!--        <label for="currentImage" th:text="#{editPost.currentPhotoLabel}"></label>-->
        <div>
          <img id="currentImage" th:src="@{/images/{postId}(postId=${editPostData.id})}" alt="Post Image" class="post-image"/>
          <img id="newImagePreview" src="#" alt="New Image Preview" class="post-image" style="display:none;"/>
        </div>
        <input
                type="file"
                id="photo"
                name="imageFile"
                th:field="*{imageFile}"
                class="form-control choose-file"
                accept="image/*"
          onchange="previewNewImage(event)"/>
          <label for="photo" th:text="#{editPost.uploadNewPhotoLabel}"></label>
          </div>
          <small class="danger" th:each="error: ${#fields.errors('imageFile')}" th:text="${error}">Image file error message</small>
      </div>
      <div class="form-actions">
          <button type="submit" name="action" value="update" class="btn btn-primary" th:text="#{editPost.updateButton}"></button>
          <button th:if="${isAlreadyPosted == false}" type="submit" name="action" value="post" class="btn btn-primary" th:text="#{createPost.postButton}"></button>
      </div>
    </form>
  </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>

<script>
function previewNewImage(event) {
    var input = event.target;
    var reader = new FileReader();
    reader.onload = function() {
        var dataURL = reader.result;
        var newImagePreview = document.getElementById('newImagePreview');
        var currentImage = document.getElementById('currentImage');

        // Hide the current image
        currentImage.style.display = 'none';

        // Show the new image preview
        newImagePreview.src = dataURL;
        newImagePreview.style.display = 'block';
    };
    reader.readAsDataURL(input.files[0]);
}
</script>
</body>
</html>
