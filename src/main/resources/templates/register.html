<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form
            class="form-container"
            th:method="POST"
            th:action="@{/register}"
            th:object="${registerData}">
        <h1 class="text-center"><span class="badge badge-pill badge-dark">Register</span></h1>

        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="error : ${#fields.globalErrors()}" th:text="${error}">Global error message</li>
            </ul>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="firstName" class="text-white">First Name</label>
                <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        th:field="*{firstName}"
                        class="form-control"/>
                <small class="danger" style="font-size: 15px" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">First name error message</small>
            </div>
            <div class="form-group">
                <label for="lastName" class="text-white">Last Name</label>
                <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        th:field="*{lastName}"
                        class="form-control"/>
                <small class="danger" style="font-size: 15px" th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Last name error message</small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="username" class="text-white">Username</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        th:field="*{username}"
                        class="form-control"/>
                <small class="danger" style="font-size: 15px" th:each="error: ${#fields.errors('username')}" th:text="${error}">Username error message</small>
            </div>
            <div class="form-group">
                <label class="text-white">Gender</label>
                <div>
                    <label class="form-check-inline">
                        <input
                                type="radio"
                                name="gender"
                                value="MALE"
                                th:field="*{gender}"
                                class="form-check-input"/> Male
                    </label>
                    <label class="form-check-inline">
                        <input
                                type="radio"
                                name="gender"
                                value="FEMALE"
                                th:field="*{gender}"
                                class="form-check-input"/> Female
                    </label>
                    <label class="form-check-inline">
                        <input
                                type="radio"
                                name="gender"
                                value="OTHER"
                                th:field="*{gender}"
                                class="form-check-input"/> Other
                    </label>
                    <small class="danger" style="font-size: 15px" th:each="error: ${#fields.errors('gender')}" th:text="${error}">Gender error message</small>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email" class="text-white">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        th:field="*{email}"
                        class="form-control"/>
                <small class="danger" style="font-size: 15px" th:each="error: ${#fields.errors('email')}" th:text="${error}">Email error message</small>
            </div>
            <div class="form-group">
                <label for="birthDate" class="text-white">Birth Date</label>
                <input
                        type="date"
                        id="birthDate"
                        name="birthDate"
                        th:field="*{birthDate}"
                        class="form-control"/>
                <small class="danger" style="font-size: 15px" th:each="error: ${#fields.errors('birthDate')}" th:text="${error}">Birth date error message</small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password" class="text-white">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        th:field="*{password}"
                        class="form-control"/>
                <small class="danger" style="font-size: 15px" th:each="error: ${#fields.errors('password')}" th:text="${error}">Password error message</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-white">Confirm Password</label>
                <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        th:field="*{confirmPassword}"
                        class="form-control"/>
                <small class="danger" style="font-size: 15px" th:each="error: ${#fields.errors('confirmPassword')}" th:text="${error}">Confirm Password error message</small>
            </div>
        </div>
        <small class="danger" style="font-size: 15px" th:if="${#fields.hasErrors('password') || #fields.hasErrors('confirmPassword')}" th:text="'Passwords do not match'">Passwords do not match</small>

        <div class="text-center">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
