<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>
<main>
    <div class="drafts-container">
        <h1 th:text="#{drafts.title}" class="big-heading"></h1>
        <section class="draft-posts">
            <div th:if="${drafts.size() == 0}">
                <p th:text="#{drafts.noDrafts}" class="no-content"></p>
            </div>
            <div th:each="draft : ${drafts}" class="post full-post">
                <div class="post-details">
                    <div class="post-header">
                        <img th:src="@{/images/{postId}(postId=${draft.id})}" alt="Post Image" class="post-image"/>
                        <div class="post-info">
                            <h1 th:text="${draft.title}">Post Title</h1>
                            <p th:text="${draft.description}">Post Description</p>
                        </div>
                    </div>
                </div>
                <div class="post-actions">
                    <a th:href="@{/edit-post/{id}(id=${draft.id})}" class="btn btn-primary">
                        <i class="fa-solid fa-pencil"></i>
                        <span th:text="#{drafts.editButton}">Edit</span></a>
                    <a th:href="@{/delete-post/{id}(id=${draft.id})}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this post?');">
                        <i class="fa-solid fa-trash"></i>
                        <span th:text="#{drafts.deleteButton}">Delete</span>
                    </a>
                </div>
            </div>
        </section>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
