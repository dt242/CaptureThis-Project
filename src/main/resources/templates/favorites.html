<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
  <div class="container">
    <h1>Favorite Posts</h1>
    <section class="favorite-posts">
      <div th:if="${favorites.size() == 0}">
        <p>No favorite posts available</p>
      </div>
      <div th:each="favorite : ${favorites}" class="post">
        <div class="post-header">
          <h3 th:text="${favorite.title}">Favorite Post Title</h3>
        </div>
        <div class="post-content">
          <p th:text="${favorite.description}">Favorite post description...</p>
        </div>
        <div class="post-actions">
          <a th:href="@{/view-post/{id}(id=${favorite.id})}" class="btn btn-primary">View</a>
          <a th:href="@{/remove-favorite/{id}(id=${favorite.id})}" class="btn btn-danger">Remove</a>
        </div>
      </div>
    </section>
  </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
