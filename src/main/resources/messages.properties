#about
about.title=About CaptureThis
about.welcome=Welcome to CaptureThis! We are passionate about helping you capture and cherish your most precious moments. Our platform provides tools and services to preserve your memories beautifully and securely and share them with others.

about.mission.title=Our Mission
about.mission=Our mission is to make capturing and preserving memories easy and accessible for everyone. We believe that every moment matters and should be remembered and shared with loved ones.

about.vision.title=Our Vision
about.vision=We envision a world where memories are never forgotten and can be easily accessed and relived by future generations. We strive to continuously innovate and provide the best tools for memory preservation.

