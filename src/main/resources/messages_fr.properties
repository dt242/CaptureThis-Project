#about
about.title=À propos de CaptureThis
about.welcome=Bienvenue sur CaptureThis ! Nous sommes passionnés par le fait de vous aider à capturer et chérir vos moments les plus précieux. Notre plateforme fournit des outils et des services pour préserver vos souvenirs de manière belle et sécurisée et les partager avec d'autres.

about.mission.title=Notre Mission
about.mission=Notre mission est de rendre la capture et la préservation des souvenirs faciles et accessibles à tous. Nous croyons que chaque moment compte et doit être mémorisé et partagé avec ses proches.

about.vision.title=Notre Vision
about.vision=Nous envisageons un monde où les souvenirs ne sont jamais oubliés et peuvent être facilement accédés et revus par les générations futures. Nous nous efforçons d'innover en permanence et de fournir les meilleurs outils pour la préservation des souvenirs.

