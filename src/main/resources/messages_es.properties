#about
about.title=Sobre CaptureThis
about.welcome=¡Bienvenido a CaptureThis! Estamos apasionados por ayudarte a capturar y atesorar tus momentos más preciados. Nuestra plataforma proporciona herramientas y servicios para preservar tus recuerdos de manera hermosa y segura, y compartirlos con otros.

about.mission.title=Nuestra Misión
about.mission=Nuestra misión es hacer que capturar y preservar recuerdos sea fácil y accesible para todos. Creemos que cada momento importa y debe ser recordado y compartido con los seres queridos.

about.vision.title=Nuestra Visión
about.vision=Imaginamos un mundo donde los recuerdos nunca se olviden y puedan ser fácilmente accedidos y revividos por las generaciones futuras. Nos esforzamos por innovar continuamente y proporcionar las mejores herramientas para la preservación de recuerdos.

